    <main>
        
        <form method='GET' action='submission.html'>
            <fieldset> 
                <legend>Resident Storm Report</legend>
        <div class="required">
            <label for="fullname" class="top"> Full Name*
            <input type="text" id="fullname"  name="fulltname" pattern= "(\w| ){5,}"  required></label>
        </div>
        <div class="required">
            <label for="email" class="top"> Email
            <input type="email" id="email"  name="email" placeholder="example@email.com" ></label>
        </div>
        <div class="required">
            <label for="phone" class="top"> Phone Number*
            <input type="tel" id="phone"  name="phone" pattern="\d{10}" placeholder="1234567890" required></label>
        </div>
        
        <div class="required">
            <label for="date" class="top"> Zip Code*
            <input type="number" id="zip"  name="zip" pattern= "\d(5)" placeholder="12345" required></label>
        </div>
        <div class="required">
            <label for="phone" class="top"> Date Of Report
            <input type="date" id="date"  name="date"></label>
        </div>
        <div class="required">
            <label for="storm" class="top"> Type Of Storm
            <input list="storm-list" id="storm"  name="storm"></label>
        </div>
        <datalist id="storm-list">
            <option value="Hail">
            <option value="ThunderStorm">
            <option value="Blizzard">
            <option value="Tornado">
            <option value="Hail">



        </datalist>



        <div class="required">
            <label for="rating" class="top-tick"> Storm Severity
            <div class="ticks">
            <input type="range" id="rating"  value="5" min="1" max="10" 
            step="1" list="tickmarks" oninput="adjustRating(this.value)" 
            onchange ="adjustRating(this.value)" >
            <span id="ratingvalue">5</span>
            </div></label>
        </div>

        <datalist id=tickmarks>
            
            <option value="0">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
             <option value="10">




        </datalist>

        <div class="required">
            <label for="region" class="top"> Region
            <select list="storm-list" id="region"  name="region-select">
        
            <option value=""selected disabled>Select Region: </option>
            <option value="Preston">Preston </option>
            <option value="Soda Springs">Soda Springs </option>
            <option value="Fish Haven">Fish Haven </option>
            
       



            </select>
            </div></label>
            <div>Is it Dangerous?</div>
            <label for="danger" class="lab" ><input type="radio" class="dang" name="danger"value="yes">yes</label><br>
            <label for="danger" ><input type="radio" class="dang" name="danger"value="yes">maybe</label><br>
            <label for="danger" ><input type="radio"  class="dang" name="danger"value="yes">none</label><br>


            <label for="additionals" class="top">Additional Information </label>
            <textarea  id="additionals" name="additionals" rows="5" cols="33" >
            
            </textarea>

    </fieldset>
        
        <div>
            <button class="submit-button" type="submit">Send My Report</button> 
        </div>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        </form>




    </main>
    <script>
        function adjustRating(rating){
            document.getElementById("ratingvalue").innerHTML=rating;
        }

    </script>
